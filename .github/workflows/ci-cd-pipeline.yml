name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      image-tag:
        description: 'Docker image tag'
        required: true
        type: string
    secrets:
      WORKFLOW_PRIVATE_KEY:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Verify private key
        run: |
          echo "${{ secrets.WORKFLOW_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          ssh-keygen -y -f private_key > public_key
          if ! diff -q public_key <(curl -s https://raw.githubusercontent.com/Intelligent-Curtain-Wall/.workflows/main/id_rsa.pub?raw=true); then
            echo "Invalid private key"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: docker.io/minmuslin/intelligent-curtain-wall:${{ inputs.image-tag }}