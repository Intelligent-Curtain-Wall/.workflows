name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      image-tag:
        description: 'Docker image tag'
        required: true
        type: string
    secrets:
      WORKFLOW_PRIVATE_KEY:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Verify private key
        env:
          PRIVATE_KEY: ${{ secrets.WORKFLOW_PRIVATE_KEY }}  # 私钥
          PUBLIC_KEY: ${{ secrets.WORKFLOW_PUBLIC_KEY }}    # 公钥
        run: |
          NONCE=$(openssl rand -hex 16)
          echo "Nonce: $NONCE"
          echo "$PRIVATE_KEY" > private_key.pem
          SIGNATURE=$(echo -n "$NONCE" | openssl dgst -sha256 -sign private_key.pem | base64 -w0)
          echo "Signature: $SIGNATURE"
          echo "$PUBLIC_KEY" > public_key.pem
          if echo -n "$NONCE" | openssl dgst -sha256 -verify public_key.pem -signature <(echo "$SIGNATURE" | base64 -d); then
            echo "✅ 私钥验证成功"
          else
            echo "❌ 私钥验证失败"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: docker.io/minmuslin/intelligent-curtain-wall:${{ inputs.image-tag }}