name: CI/CD Pipeline

on:
  workflow_call:
    inputs:
      image-tag:
        description: 'Docker image tag'
        required: true
        type: string
    secrets:
      WORKFLOW_PRIVATE_KEY:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WORKFLOW_PRIVATE_KEY }}" > ~/.ssh/workflow_id_rsa
          chmod 600 ~/.ssh/workflow_id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/workflow_id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone secrets repository
        run: |
          git clone git@github.com:Intelligent-Curtain-Wall/.secrets.git
          if [ ! -d ".secrets" ]; then
            echo "Error: .secrets directory not found!"
            exit 1
          fi

      - name: Read secrets and set environment variables
        run: |
          export DOCKER_USERNAME=$(cat .secrets/DOCKER_USERNAME)
          export DOCKER_PASSWORD=$(cat .secrets/DOCKER_PASSWORD)
          export SSH_PORT=$(cat .secrets/SSH_PORT)
          export SSH_HOST=$(cat .secrets/SSH_HOST)
          export SSH_USERNAME=$(cat .secrets/SSH_USERNAME)
          echo "DOCKER_USERNAME=$DOCKER_USERNAME" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=$DOCKER_PASSWORD" >> $GITHUB_ENV
          echo "SSH_PORT=$SSH_PORT" >> $GITHUB_ENV
          echo "SSH_HOST=$SSH_HOST" >> $GITHUB_ENV
          echo "SSH_USERNAME=$SSH_USERNAME" >> $GITHUB_ENV
          mkdir -p ~/.ssh
          cat .secrets/SSH_PRIVATE_KEY > ~/.ssh/ssh_id_rsa
          chmod 600 ~/.ssh/ssh_id_rsa

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: docker.io/minmuslin/intelligent-curtain-wall:${{ inputs.image-tag }}

      - name: Connect to remote server and execute deployment script
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ssh_id_rsa -p ${{ env.SSH_PORT }} ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} \
          "cd /home/mat/Intelligent_Curtain_Wall && ./automated-deployment.sh"